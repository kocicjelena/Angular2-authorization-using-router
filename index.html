<html>

    <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/system-polyfills.js"></script>
    <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/shims_for_IE.js"></script>   
<script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/system.js"></script>

    <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/system.src.js"></script>
    <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/Rx.js"></script>
    <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/angular2.dev.js"></script>
    <!-- 2. Configure SystemJS -->
       <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/router.js"></script>
 <script src="http://kocicjelena.github.io/Angular2-authorization-using-router/lib/http.dev.js"></script>

    <script src="https://npmcdn.com/a2-in-memory-web-api/web-api.js"></script>
   
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
